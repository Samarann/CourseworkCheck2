<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="/client/css/styles.css"/>
        <script src="/client/js/js.cookie.js"></script>
        <script src="/client/js/login.js"></script>
    </head>
    <body onload="pageLoad()">
    <div id="content">
        <div id="loggedInDetails"></div>
        <h1>Please Log In To Continue</h1>
        <img src="/client/img/logo.png">
        <hr/>
        <form id="loginForm">
            <div class="loginDiv">
                <label for="username">Username: </label>
                <input type="text" name="UserName" id="username">
            </div>
            <div class="loginDiv">
                <label for="password">Password: </label>
                <input type="password" name="UserPass" id="password">
            </div>
            <div class="loginDiv">
                <input type="submit" value="Login" id="loginButton">
            </div>
        </form>
    </div>
    </body>
</html>
